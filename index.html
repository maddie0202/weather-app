<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/8174684fb3.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="head">
        <div>
          <h1>
            <i class="fa-solid fa-location-dot"></i>
            <span id="cityName">City...</span>
          </h1>
        </div>
        <div>
          <form class="d-flex" role="search" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              autofocus="on"
              id="cityInput" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt="weather condition icon"
              class="icon" />
          </h2>
        </div>
        <div class="col-4">
          <div class="row dayTime">
            <div class="col-12" id="todayWeekName">Day</div>
            <div class="col-12" id="currentTime">Time</div>
          </div>
        </div>
        <div class="col-4">
          <h3>
            <span id="switch"
              ><span id="int"></span><span id="unit">Â°C</span></span
            >
          </h3>
        </div>
        <div class="col-4">
          <div class="row weatherDetails">
            <div class="col-12">Humidity: <span class="humidity"></span></div>
            <div class="col-12">Wind: <span class="wind"></span></div>
          </div>
        </div>
        <div class="col-12">
          <h4 class="todayWeather">weather condition</h4>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <footer>
          This project was coded by
          <a href="https://github.com/maddie0202/" target="_blank">
            Mahdieh Mahmoudi</a
          >, is
          <a href="https://github.com/maddie0202/weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://weather-app-sc.vercel.app/" target="_blank"
            >hosted on Vercel</a
          >
        </footer>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
